{% extends "blog/base.html" %}

{% block title %}Post Detail{% endblock %}

{% block content %}
    
        <div class="post border-bottom mb-6">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text }}</p>
            {% for comment in comments %}
            display comment
            {% endfor %}
        </div>

        <div class="mb-6">
            <div style="margin: 10px">
                Add a comment here: 




                
            </div>
        </div>

{% endblock %}
