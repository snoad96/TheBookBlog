{% extends 'blog/base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    You are already logged in {{ user.username }} welcome back.
{% else %}

<h1>Welcome!!!</h1>
<p>Please Log in here</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>
{% endif %}

{% endblock %}
