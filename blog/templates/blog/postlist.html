{% extends "blog/base.html" %}

{% block content %}

    <h1>Hello</h1>
    {% for post in posts %}
    <h1>Hello</h1>
        <div class="post border-bottom mb-3">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text }}</p>
        </div>
    {% endfor %}

{% endblock %}
