{% extends "blog/base.html" %}

{% block title %}PostList{% endblock %}

{% block content %}

    {% if not posts %}
        <p>There aren't any books to read yet!</p>
    {% endif %}

    <h1>Hello</h1>
    {% for post in posts %}
        <div class="post border-bottom mb-3">
            <div class="date">
                {{ post.published_date }}
            </div>
            <a href="{% url 'detail' post.pk%}">
                <h2>{{ post.title }}</h2>
            </a>
            <p>{{ post.text }}</p>
        </div>
    {% endfor %}

{% endblock %}
